<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>Vue</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            Hello {{ name }} - {{age}}
        </div>

        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    name: 'Karim Ibrahim',
                    age: 36
                }
            });
        </script>
    </body>
</html>
