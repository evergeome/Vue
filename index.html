<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>Vue</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <style>
            .red{
                color:red;
            }
            .green{
                color:green;
            }
        </style>
    </head>
    <body>
        <div id="app">
            Hello {{ name }} - {{age}} <br>
            {{showName()}} <br>
            My age is : {{showAge()}} <br>
            {{dynamicAge(30)}} <br>
            {{cars[1]}} <br>
            {{users[0].name + ' - ' + users[0].age}} <br>
            {{isAdmin ? 'You are admin' : 'You are not admin'}}<br>
            <p :name="name" :class="blocked?'red':'green'">{{name}}</p>
            <input v-model="name">

            <p>{{counter}}</p>
            <button @click="increase(2)" >Increase 1</button>
        </div>

        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    name: 'Karim Ibrahim',
                    age: 36,
                    cars : ['BMW','TOYOTA','SKODA'],
                    users: [
                        {
                            name: 'Tharwat',
                            age: 58
                        },
                        {
                            name: 'M Raafat',
                            age: 36
                        },
                        {
                            name: 'Ahmed Dosoky',
                            age: 32
                        }
                    ],
                    isAdmin : true,
                    blocked : false,
                    status : 'red',
                    counter: 0,
                },
                methods: {
                    showName(){
                        return 'My name is : Karim Ibrahim'
                    },
                    showAge(){
                        return this.age
                    },
                    dynamicAge(age){
                        return 'My dynamic age is : ' + age
                    },
                    increase(val){
                        this.counter+=val
                    }
                }
            });
        </script>
    </body>
</html>
